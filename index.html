<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Consulta de Clientes</title>
</head>
<body>
    <div class="groupbox">
        <h1>Ingreso de nuevo Cliente:</h1>
        <form class="container">
            <div class="row">
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nombre</label>
                    </div>
                </div>
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Apellido</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Domicilio</label>
                    </div>
                </div>
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Código Postal</label>
                    </div>              </div>
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Teléfono</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>DNI</label>
                    </div>
                </div>
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>CUIT</label>
                    </div>
                </div>
            </div>
            <div class="divbtn">
                <button type="button" class="btn btn-success">Agregar</button>
                <button type="button" class="btn btn-primary">Listar Clientes</button>
            </div>
        </form> 
    </div>
</body>
</html>
