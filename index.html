<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Consulta de Clientes</title>
</head>
<body>
    <script type="javascript">basenovacia()</script>
    <div class="groupbox">
        <h1>Ingreso de nuevo Cliente:</h1>
        <form class="container" id="formulario">
            <div class="row">
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input" id="nombre">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nombre</label>
                    </div>
                </div>
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input" id="apellido">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Apellido</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input" id="domicilio">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Domicilio</label>
                    </div>
                </div>
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input" id="codigopostal">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Código Postal</label>
                    </div>              </div>
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input" id="telefono">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Teléfono</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input" id="dni">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>DNI</label>
                    </div>
                </div>
                <div class="col">
                    <div class="group">
                        <input required="" type="text" class="input" id="cuit">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>CUIT</label>
                    </div>
                </div>
            </div>
            <div class="divbtn">
                <button onclick= "ingresar()" type="button" class="btn btn-success">Agregar</button>
                <button onclick= "listar()" type="button" class="btn btn-primary">Listar Clientes</button>
                <button onclick= "basenovacia()" type="button" class="btn btn-warning">Agregar Clientes Automaticamente</button>
            </div>
            <p class="correcto" id="correcto"></p>
            <p class="incorrecto" id="mensaje"></p>
        </form>
        <div class="listado">
            <h1>Lista de Clientes</h1>
            <table class="table table-striped" id="lista">
                <thead class="bg-dark text-center">
                    <tr>
                        <th>Apellido, Nombre</th>
                        <th>Dirección</th>
                        <th>Código Postal</th>
                        <th>Teléfono</th>
                        <th>DNI</th>
                        <th>CUIT</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
